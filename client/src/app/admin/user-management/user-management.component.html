<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th class="th-style">Username</th>
        <th class="th-style">Active roles</th>
        <th class="th-style">Role edit</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.username) {
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.roles }}</td>
          <td>
            <button (click)="openRolesModal(user)" class="btn btn-info">
              Edit roles
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

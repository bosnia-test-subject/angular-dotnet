<div class="d-flex">
  @if (photos !== null) {
    @for (photo of photos; track photo.id) {
      <div class="card align-items-center text-center m-2">
        <h5>{{ photo.username }}</h5>
        <img
          class="photo-property"
          src="{{ photo.url }}"
          alt="{{ photo.username }}" />
        <div class="d-flex mb-2 mt-4 shadow">
          <app-button-wrapper (click)="approvePhoto(photo.id)" text="Approve">
          </app-button-wrapper>
          <app-button-wrapper
            classStyle="btn btn-danger"
            (click)="rejectPhoto(photo.id)"
            text="Reject">
          </app-button-wrapper>
        </div>
      </div>
    }
  } @else {
    <p>There are no unapproved photos for display. Please try again later.</p>
  }
</div>

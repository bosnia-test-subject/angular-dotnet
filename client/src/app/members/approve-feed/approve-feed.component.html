<div class="container py-5">
  <div *ngIf="photos?.length; else loading">
    <div class="card shadow border-0 mb-4">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">ðŸ“¸ Approved Photos</h3>
      </div>
      <div class="card-body bg-light">
        <div class="row g-4">
          <div
            *ngFor="let photo of photos"
            class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
            <div class="card h-100 w-100 border-0 shadow-sm">
              <img
                [src]="photo.url"
                [alt]="photo.username"
                class="card-img-top rounded-top"
                style="height: 200px; object-fit: cover" />
              <div class="card-body text-center">
                <p class="card-text fw-semibold text-primary mb-2">
                  {{ photo.username }}
                </p>
                <div class="d-flex flex-wrap justify-content-center gap-1">
                  <span
                    class="badge rounded-pill bg-danger"
                    *ngFor="let tag of photo.tags">
                    {{ tag }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      style="height: 300px">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-primary fs-5 fw-medium">Loading approved photos...</p>
    </div>
  </ng-template>
</div>

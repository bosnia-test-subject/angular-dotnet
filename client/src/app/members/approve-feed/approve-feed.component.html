<div class="container py-5">
  <ng-container *ngIf="photoFeed$ | async as photos; else loading">
    <div *ngIf="photos.length; else loading">
      <div class="card shadow border-0 mb-4">
        <div class="card-header text-primary text-center">
          <h3 class="mb-0">ðŸ“¸ Approved Photos</h3>
        </div>
        <div class="card-body bg-light">
          <div class="row g-4">
            <div
              *ngFor="let photo of photos"
              class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
              <div class="card h-100 w-100 border-0 shadow-sm">
                <img
                  [src]="photo.url"
                  [alt]="photo.username"
                  class="card-img-top rounded-top" />
                <div class="card-body text-center">
                  <p class="card-text fw-semibold mb-2">
                    {{ photo.username }}
                  </p>
                  <div class="d-flex flex-wrap justify-content-center gap-1">
                    <span
                      class="badge text-white bg-danger rounded-pill"
                      *ngFor="let tag of photo.tags">
                      {{ tag }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="fs-5 fw-medium">Loading approved photos...</p>
    </div>
  </ng-template>
</div>
